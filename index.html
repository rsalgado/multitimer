<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Multitimer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="stylesheet.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed|Oleo+Script|Open+Sans' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>
<body>
    <header>
        <div id="header-content">
            <div id="logo" title="Multi-Timer">
                <span><i class="fa fa-ellipsis-v fa-lg"></i> Multi-<wbr>timer</span>
            </div>
            <form id="new-task">
                <label for="task-summary">New Task: </label>
                <input type="text" id="task-summary" placeholder="Put a task summary here..." class="summary" required="">
                <br>
                <label for="task-duration">Time: </label>
                <input type="number" id="task-duration" class="duration" value="5" required="">
                <span>Minutes</span>
                <button type="submit">CREATE TASK</button>
            </form>
        </div>
    </header>

    <div id="contents">
        <section id="running-tasks">
            <div class="title">running tasks:</div>
        </section>
        <section id="completed-tasks">
            <div class="title">completed tasks:</div>
        </section>

        <footer>
            <small>Made by <a href="http://github.com/rsalgado">Roberto Salgado</a>. 2013.</small>
            <small>
                Source code and more info <a href="http://github.com/rsalgado/multitimer">here</a>.
            </small>
        </footer>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="application.js"></script>
</body>
</html>
